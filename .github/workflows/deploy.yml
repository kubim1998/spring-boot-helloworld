name: Deployment

on:
  push:
    branches:
      - main

stages:
- stage: StageA
  jobs:
    - job: build
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v2

        - name: Set up JDK 1.8
          uses: actions/setup-java@v1
          with:
            java-version: 1.8
        - name: Setup Gradle
          uses: gradle/gradle-build-action@v2
        - name: Make gradlew executable
          run: chmod +x ./gradlew
        - name: Run build with Gradle Wrapper
          run: ./gradlew build

